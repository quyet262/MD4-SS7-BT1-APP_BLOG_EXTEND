<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/blogs/layout :: head">
    <title>Blogs</title>
</head>

<body>
<h3>Add Blogs</h3>
<p>
    <a th:href="@{/blogs}">
        Back to blogs list
    </a>
</p>
<div id="form">
    <form th:action="@{/blogs/create}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="title">Title: </label>
            <input type="text" id="title" th:field="*{title}"/>
        </div>
        <div>
            <label for="content">Content: </label>
            <textarea type="text" id="content" th:field="*{content}"/>
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="date">Date: </label>
            <input type="date" id="date" th:field="*{date}"/>
        </div>
        <div>
            <label for="category">Category: </label>
            <select id="category" th:field="*{category}">
                <option value="" disabled selected>Choose a category</option>
                <option th:each="category : ${categorys}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/blogs/layout :: footer"></footer>
</body>
</html>
